apiVersion: apps/v1
kind: Deployment
metadata:
  name: ops-proxy
  namespace: ops-system
  labels:
    app: ops-proxy
    component: ops-proxy
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ops-proxy
      component: ops-proxy
  template:
    metadata:
      labels:
        app: ops-proxy
        component: ops-proxy
    spec:
      containers:
      - name: ops-proxy
        image: shaowenchen/ops-proxy:latest
        imagePullPolicy: Always
        ports:
        - name: metrics
          containerPort: 9090
          protocol: TCP
        - name: proxy
          containerPort: 6443
          protocol: TCP
        env:
        - name: NODE_NAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: LOG_LEVEL
          value: "debug"
        - name: REMOTE_PEER_ADDR
          value: ""
        - name: SERVICE_ADDR
          value: ""
        resources:
          requests:
            memory: "64Mi"
            cpu: "100m"
          limits:
            memory: "128Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /healthz
            port: 9090
          initialDelaySeconds: 10
          periodSeconds: 30
          timeoutSeconds: 5
        readinessProbe:
          httpGet:
            path: /healthz
            port: 9090
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 3
